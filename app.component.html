<div class="main_container">
  <form [formGroup] = "MarvellousForm" #login ="ngForm">
      <div  class="heading" >
        <h1 id="heading1">Contact Our </h1>
        <h1>Customer Support Center </h1>
      </div>
      <img class="img" src="https://pngimg.com/uploads/laptop/laptop_PNG101820.png" width="200" height="110">  
      <div class="contact-info">
        <h1 style="text-align:center">Contact Information</h1>
        <h4 style="text-align:center">Please fill out Your contact info below</h4>
      </div>

      <div class="Name" class="form-group">
        <label for="typeahead-basic">Name*</label>
        <input [class.is-invalid] = "MarvellousForm.get('username')?.invalid" id="typeahead-basic" type="text" class="form-control" formControlName="username"/>
        <small [class.d-none]="MarvellousForm.get('username')?.valid" class="text-danger">Username is required and in Alphabet form only</small>
        
        <input id="typeahead-basic1" type="text" class="form-control"/>
        <label class="firstlast" for="typeahead-basic">First Name</label>
        <label class="firstlast" id="last" for="typeahead-basic">Last Name</label><br>
      </div>

      <div class="email" class="form-group" id="email1">
        <label for="typeahead-basic">Email*</label>
        <input [class.is-invalid] = "MarvellousForm.get('email')?.invalid"  id="typeahead-basic" type="text" class="form-control" formControlName="email"/>
        <small [class.d-none]="MarvellousForm.get('email')?.valid" class="text-danger">Required alphabets before @</small>
      </div>

      
      <div class="phone">
        <label for="typeahead-basic">Phone**</label>
        <input [class.is-invalid] = "MarvellousForm.get('phone')?.invalid"  id="typeahead-basic" type="text" class="form-control" formControlName="phone"/>
        <small [class.d-none]="MarvellousForm.get('phone')?.valid" class="text-danger">Phone number required in Numerical form</small>
      </div>

      
      <div class="address">
        <label for="typeahead-basic">Address*</label>
        <input  type="text" class="form-control"/>
      </div>
      </form>
</div>
<button class="btn-primary" type="submit" [disabled]="!MarvellousForm.valid">Submit</button>
